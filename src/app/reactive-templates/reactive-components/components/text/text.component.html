@if (this.value()) {
  <div
    class="large standard normal"
    [class]="parameters.style()"
    [ngStyle]="!hasTextValue ? { display: 'none' } : { display: 'block' }"
    [innerHTML]="this.value()?.toString() | markdown"
    [style]="row().style_list"
    [style.textAlign]="parameters.textAlign()"
  ></div>
}
