<div class="wrapper" [class]="params().style">
  <ion-input
    #input
    class="text-box-input"
    [inputmode]="params().isNumberInput ? 'tel' : 'text'"
    (ionBlur)="handleChange(input.value)"
    [value]="params().prioritisePlaceholder ? '' : value()"
    [placeholder]="params().placeholder"
    [maxlength]="params().maxLength"
    [style.textAlign]="params().textAlign"
    [disabled]="params().disabled"
  ></ion-input>
</div>
