<div
  class="container"
  [class]="params.position"
  [attr.data-param-style]="params.style"
  [attr.data-variant]="params.variant"
>
  <div class="toggle_wrapper">
    @if (!variantMap.icon) {
    <!-- Default variant -->
    <ion-toggle
      [attr.data-mode]="platformVariant"
      [mode]="platformVariant"
      [enableOnOffLabels]="params.showTickAndCross && params.showIcons"
      [checked]="!!_row.value"
      (click)="handleClick($event)"
    >
    </ion-toggle>
    } @else {
    <!-- "icon" variant, replaces ion-toggle with alternating pair of icons -->
    <div class="icon-wrapper" (click)="handleClick($event)">
      <img [src]="(_row.value ? params.iconTrue : params.iconFalse) | plhAsset" />
    </div>
    }
  </div>

  @if (params.trueText && params.falseText) {
  <span class="label">{{ _row.value ? params.trueText : params.falseText }}</span>
  }
</div>
