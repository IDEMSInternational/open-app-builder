<div class="box-wrapper" [attr.data-hasicon]="icon_src ? true : null">
  <div class="item default" [class]="style">
    @if (icon_src) {
      <div class="icon" [class]="icon_position">
        <img [src]="icon_src | plhAsset" alt="" />
      </div>
    }
    @for (childRow of _row.rows | filterDisplayComponent; track trackByRow($index, childRow)) {
      <plh-template-component [row]="childRow" [parent]="parent" style="width: 100%">
      </plh-template-component>
    }
  </div>
</div>
