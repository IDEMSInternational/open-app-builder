<div class="display-grid" [ngStyle]="gridStyle()">
  @for (gridRow of gridRows() | filterDisplayComponent; track gridRow._nested_name) {
    <plh-template-component
      [row]="gridRow"
      [parent]="parent"
      [attr.data-rowname]="_row.name"
      class="grid-item"
      [ngStyle]="itemStyle()"
    >
    </plh-template-component>
  }
</div>
