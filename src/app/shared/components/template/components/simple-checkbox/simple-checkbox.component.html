<div class="checkbox-wrapper margin-t-large" [class]="params().style" [class]="params().position">
  <ion-checkbox
    #checkbox
    [checked]="_row.value"
    (ionChange)="handleChange(checkbox.checked)"
    color="primary"
    [labelPlacement]="params().reverse ? 'start' : 'end'"
    >{{ params().label_text }}</ion-checkbox
  >
</div>
