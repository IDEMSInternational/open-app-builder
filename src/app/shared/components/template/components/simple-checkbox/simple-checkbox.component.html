<div class="checkbox-wrapper margin-t-large" [class]="style" [class]="position">
  <ion-checkbox
    #checkbox
    [checked]="_row.value"
    (ionChange)="handleChange(checkbox.checked)"
    color="primary"
    [labelPlacement]="reverse ? 'start' : 'end'"
    >{{ label_text }}</ion-checkbox
  >
</div>
