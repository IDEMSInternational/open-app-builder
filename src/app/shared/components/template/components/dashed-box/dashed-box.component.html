<div class="box-wrapper">
  <div class="item margin-t-regular" [class]="style">
    @if (innerHTML) {
      <div class="text" [innerHTML]="innerHTML"></div>
    }
    @if (icon_src) {
      <div class="icon" [class]="icon_position">
        <img [src]="icon_src | plhAsset" alt="" />
      </div>
    }
  </div>
</div>
