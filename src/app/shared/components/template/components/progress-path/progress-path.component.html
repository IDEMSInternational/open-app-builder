<div class="progress-path-wrapper">
  @for (childRow of progressRows() | filterDisplayComponent; track trackByRow($index, childRow)) {
    <div
      class="progress-path-child-wrapper"
      [class.odd-index]="$odd"
      [style.margin-bottom]="contentHeight()"
      [style.width]="width"
    >
      <div class="progress-path-child-content-wrapper" [style.--container-width]="width">
        <div class="progress-path-child-content">
          <plh-template-component
            [row]="childRow"
            [parent]="parent"
            [attr.data-rowname]="_row.name"
            [style.--progress-path-flex-align]="$odd ? 'flex-end' : 'flex-start'"
          >
          </plh-template-component>
        </div>
      </div>
      <div
        class="path-segment"
        [attr.data-language-direction]="templateTranslateService.languageDirection()"
      >
        <svg
          [attr.viewBox]="svgViewBox() || '0 0 0 0'"
          stroke="currentColor"
          [style.margin-top]="svgPath() ? '-15px' : '0'"
        >
          <path fill="none" [attr.d]="svgPath()" />
        </svg>
      </div>
    </div>
  }
</div>
