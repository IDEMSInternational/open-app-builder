<ion-header *ngIf="textTitle || showSearch()">
  <ion-toolbar>
    <ion-title *ngIf="textTitle" [class]="'header'">{{ textTitle }}</ion-title>
    <ion-searchbar *ngIf="showSearch()" (ionInput)="search($event.target.value)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form" class="form" [class.reverse]="inputPosition">
    <div
      class="container-radio"
      [class.checked-radio]="form.get('answer').value === radio.name"
      *ngFor="let radio of filteredOptions()"
    >
      <label>
        <input type="radio" (click)="check(radio)" formControlName="answer" [value]="radio.name" />
        {{ radio.text | translate }}
      </label>
    </div>
    <div class="wrapper" *ngIf="inputAllowed">
      <ion-input
        formControlName="customAnswer"
        [class]="customAnswerClass"
        (keyup.enter)="enterCustomAnswer()"
        [placeholder]="placeholder"
        [class.checked-radio]="form.get('customAnswer').value === selectedValue"
      >
      </ion-input>
    </div>
  </form>
</ion-content>
