<ion-datetime-button [datetime]="name()" [disabled]="params().disabled"></ion-datetime-button>
<ion-modal *ngIf="params().type" [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime
      [id]="name()"
      #datetime
      [(ngModel)]="initialValue"
      [showDefaultButtons]="true"
      [presentation]="params().type"
      (ionChange)="handleChange(datetime.value)"
    >
      <ion-buttons slot="buttons">
        <ion-button color="danger" (click)="datetime.cancel(true)">
          <ion-icon name="close"></ion-icon>
        </ion-button>
        <ion-button color="primary" (click)="datetime.confirm(true)">
          <ion-icon name="checkmark"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-datetime>
  </ng-template>
</ion-modal>
