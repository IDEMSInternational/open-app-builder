<div class="container-modal">
  <div class="header" *ngIf="textTitle">
    {{textTitle}}
  </div>
  <div class="form">
    <form [formGroup]="form" [class.reverse]="inputPosition">
      <div class="checkboxes">
        <div class="container-radio" [class.checked-radion]="form.get('answer').value === radio"
             *ngFor="let radio of valuesFromListAnswers">
          <label>
            <input type="radio"
                   (click)="check(radio)"
                   formControlName="answer"
                   [value]="radio">
            {{radio}}
          </label>
        </div>
      </div>
      <div class="wrapper" *ngIf="inputAllowed">
        <ion-input formControlName="customAnswer"
                   (ionChange)="changeCustomAnswer()"
                   [disabled]="this.listAnswers ? form.get('answer').value !== null : false"
                   class="text-box-input"
                   (keyup.enter)="checkValidCustomAnswer ? closeModal() : null"
                   placeholder="Your answer">
        </ion-input>
      </div>
    </form>
  </div>
</div>
