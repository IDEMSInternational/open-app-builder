<div class="main-container">
  <ion-content class="background-primary-lighter">
    <!-- [ngStyle]="{'background': 'var(--theme-var-' + moduleListRow.id + ')'}" -->
    <plh-habit-tracker></plh-habit-tracker>
    <div class="module-info-container">
      <div class="module-image-container">
        <img class="module-main-img" [src]="moduleListRow.main_image_asset" />
        <ion-button
          class="module-main-button"
          fill="clear"
          size="large"
          [routerLink]="['/','module_page',moduleListRow.module_page]"
        >
          <ion-icon slot="icon-only" name="play-outline"></ion-icon>
        </ion-button>
      </div>

      <h1>{{moduleListRow.title}}</h1>
      <p>{{moduleListRow.description}}</p>
    </div>
  </ion-content>
  <plh-slide-panel-right headerText="Modules" #rightPanel>
    <plh-module-select-circle
      [modules]="moduleList"
      [currentModule]="moduleListRow"
      (onModuleChange)="onModuleChange($event)"
      (handleDismiss)="rightPanel.toggleExpand()"
    ></plh-module-select-circle>
  </plh-slide-panel-right>
  <plh-slide-panel-bottom #bottomSlider headerText="Things To Do">
    <plh-things-to-do-list (onTaskClick)="onTaskClick($event)"></plh-things-to-do-list>
  </plh-slide-panel-bottom>
</div>
