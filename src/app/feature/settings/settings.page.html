<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Use Button Home Screen</ion-label>
    <ion-toggle [(ngModel)]="useButtonHomeScreen" (ngModelChange)="toggleButtonHomeScreen()"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Use Offline Chat</ion-label>
    <ion-toggle [(ngModel)]="offlineChatEnabled" (ngModelChange)="toggleOfflineChat()"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-button (click)="openWelcomeFlow()">Open Welcome Conversation</ion-button>
  </ion-item>
  <ion-item>
    <ion-button (click)="openWelcomeSurvey()">Open Welcome Survey</ion-button>
  </ion-item>
  <ion-item>
    <ion-button (click)="resetApp()">Reset App</ion-button>
  </ion-item>
  <ion-item>
    <ion-label>Theme</ion-label>
    <ion-select [value]="currentThemeName" okText="Okay" cancelText="Dismiss" (ionChange)="selectThemeName($event.detail.value)">
      <ion-select-option *ngFor="let themeName of themeNames" value="{{themeName}}">{{themeName}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label [routerLink]="['/theme-editor']">Theme Editor</ion-label>
  </ion-item>

</ion-content>
