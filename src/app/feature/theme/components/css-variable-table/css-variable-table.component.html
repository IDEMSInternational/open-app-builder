<table>
  <tr>
    <th>Name</th>
    <th>Value</th>
  </tr>

  <tbody>
    @for (customVal of customStyleVariables; track customVal) {
      <tr>
        <td>{{ customVal.name }}</td>
        <td [style]="customVal.tableDisplayStyles">
          {{ customVal.value }}
        </td>
      </tr>
    }
  </tbody>
</table>
