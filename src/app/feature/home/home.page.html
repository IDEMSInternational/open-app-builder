<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="menu-outline" (click)="toggleMenu()"></ion-icon>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item [routerLink]="['/take-a-pause']">
      <img class="home-item-icon" src="assets/images/take-a-pause/frustrated_blob.svg">
      <ion-label>Take a Pause</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/songs']">
      <img class="home-item-icon" src="assets/images/singing_blobs2.svg">
      <ion-label>Songs</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/stories']">
      <img class="home-item-icon" src="assets/images/blobs_reading_story_bb_30.svg">
      <ion-label>Stories</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/family']"> 
      <img class="home-item-icon" src="assets/images/family_of_blobs1.svg">
      <ion-label>Customise my Family</ion-label>
    </ion-item>
    <ion-item>
      <img class="home-item-icon" src="assets/images/coffee_blob1.svg">
      <ion-label>Ask for Help</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
