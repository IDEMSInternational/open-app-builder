<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="#/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Songs</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item *ngFor="let song of songList; index as i">
    <ion-icon name="musical-notes-outline"></ion-icon>
    <ion-label [routerLink]="['/songs/song/', i]">{{song.songTitle}}</ion-label>
  </ion-item>
</ion-content>
