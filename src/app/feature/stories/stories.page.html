<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="#/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Stories</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item *ngFor="let story of storyList;">
    <ion-label [routerLink]="['/stories/story/', story.id]">{{story.name}}</ion-label>
  </ion-item>
</ion-content>
