<p>
  Chat Action: {{ actionType }}
</p>
<p>
  Params: {{ stringify(params) }}
</p>
<p *ngIf="executionStatus == 'in_progress'" style="color: yellow">
  Action Execution in Progress
</p>
<p *ngIf="executionStatus == 'success'" style="color: green">
  Action Execution Success
</p>
<p *ngIf="executionStatus == 'failure'" style="color: red">
  Action Execution Failure
</p>
<p>
  {{ debugMsg }}
</p>
