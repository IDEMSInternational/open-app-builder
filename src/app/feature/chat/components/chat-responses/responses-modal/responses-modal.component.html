<div class="chat-responses-modal">
  <div class="response-options">
    <div
      *ngFor="let option of responseOptions"
      class="response-option"
      [ngClass]="{'large': option.text.length < 2}"
      (click)="selectResponseOption(option)"
    >
      <img *ngIf="option.imageUrl" [src]="option.imageUrl" />
      <span>{{option.text}}</span>
    </div>
  </div>
</div>
