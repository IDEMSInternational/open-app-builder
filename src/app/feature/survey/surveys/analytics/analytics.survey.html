<ion-content fullscreen class="ion-padding" scroll-y="false">
  <ion-slides #slides>
    <ion-slide>
      <div class="slide">
        <h1>Bringing up teenagers is hard</h1>
        <ion-button button (click)="showNextSlide()"> Next </ion-button>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="slide">
        <h1>Slogans</h1>
        <ion-button button (click)="showNextSlide()"> Next </ion-button>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="slide">
        <h1>Replace with images</h1>
        <ion-button button (click)="showNextSlide()"> Next </ion-button>
      </div>
    </ion-slide>
    <!-- Privacy Consent Slide -->
    <ion-slide *ngIf="!formGroup.value.analyticsConsent">
      <div class="slide">
        <img src="assets/images/privacy-policy.svg" />
        <p>
          By proceeding you agree to our
          <span class="link" (click)="showTerms()">App Terms</span>
          <span> and </span>
          <span class="link" (click)="showPrivacyPolicy()">Privacy Policy</span
          >.
        </p>
        <ion-button
          button
          (click)="setPrivacyConsent(true)"
          aria-label="privacy-consent-true"
        >
          I Agree
        </ion-button>
      </div>
    </ion-slide>
    <!-- Sync Slide -->
    <ion-slide>
      <div class="slide">
        <img src="assets/images/sync.svg" style="padding: 20px" />
        <p>Sign in to automatically backup and restore your data</p>
        <ion-button
          color="primary"
          aria-label="privacy-consent-true"
          expand="block"
          fill="solid"
          (click)="signIn()"
        >
          Sign in with Google
        </ion-button>
        <ion-button
          color="dark"
          aria-label="privacy-consent-true"
          expand="block"
          fill="clear"
          (click)="dismiss()"
        >
          Skip for now
        </ion-button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
