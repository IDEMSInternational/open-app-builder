<!-- Individual component page (not currently used) -->
@if (selectedComponent) {
<ion-content>
  <h2>{{selectedComponent}}</h2>
</ion-content>
} @else {
<ion-content>
  <ion-list>
    @for (component of components; track component) {
    <ion-item [routerLink]="component.template" [disabled]="!component.template">
      <ion-label>{{component.name}}</ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
}
