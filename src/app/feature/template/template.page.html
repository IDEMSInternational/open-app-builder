<ion-content>
  <!-- Rendered template -->
  <ng-template templateHost></ng-template>

  <!-- Template select -->
  <ng-template [ngIf]="!templateName ">
    <h3>Select a Template</h3>
    <ion-searchbar [(ngModel)]="filterTerm" (ionChange)="search()"></ion-searchbar>
    <ion-list>
      <ion-item
        *ngFor="let template of filteredTemplates; trackBy: trackByFn"
        [routerLink]="template.flow_name"
        >{{template.flow_name}}</ion-item
      >
    </ion-list>
  </ng-template>
</ion-content>
