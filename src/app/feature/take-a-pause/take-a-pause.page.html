<ion-header>
  <ion-toolbar>
    <ion-title>Take a Pause</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h1>Step {{currentStep}}</h1>
<plh-pause-step0 *ngIf="currentStep == 0"></plh-pause-step0>
<plh-pause-step1 *ngIf="currentStep == 1"></plh-pause-step1>
<plh-pause-step2 *ngIf="currentStep == 2"></plh-pause-step2>
<plh-pause-step3 *ngIf="currentStep == 3"></plh-pause-step3>
<plh-pause-step4 *ngIf="currentStep == 4"></plh-pause-step4>
<plh-pause-step5 *ngIf="currentStep == 5"></plh-pause-step5>
</ion-content>
