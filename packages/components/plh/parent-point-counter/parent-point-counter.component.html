<div class="point_wrapper margin-t-regular">
  <div class="container">
    <div class="icon">
      @if (icon_src) {
        <img [src]="icon_src | plhAsset" />
      }
      @if (count && count >= 0) {
        <div class="count">{{ count }}</div>
      }
    </div>
    <div class="text">{{ _row.value }}</div>
  </div>
</div>
