<div class="completion-modal">
  <div class="wrapper">
    <div class="confetti-image">
      <img [src]="params.backgroundImageAsset | plhAsset" />
    </div>
    @if (_row.rows) {
      <span class="children">
        @for (childRow of _row.rows | filterDisplayComponent; track trackByRow($index, childRow)) {
          <plh-template-component
            class="child"
            [row]="childRow"
            [parent]="parent"
            [attr.data-rowname]="_row.name"
          ></plh-template-component>
        }
      </span>
    }
  </div>
</div>
