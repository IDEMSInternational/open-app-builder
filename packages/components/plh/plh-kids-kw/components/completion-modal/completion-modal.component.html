<div class="completion-modal">
  <div
    class="wrapper"
    [style.backgroundImage]="'url(' + (params.backgroundImageAsset | plhAsset) + ')'"
  >
    <div class="gift-image">
      <img [src]="params.giftImageAsset | plhAsset" />
    </div>
    <span *ngIf="_row.rows" class="children">
      <plh-template-component
        *ngFor="let childRow of _row.rows | filterDisplayComponent; trackBy: trackByRow"
        class="child"
        [row]="childRow"
        [parent]="parent"
        [attr.data-rowname]="_row.name"
      ></plh-template-component>
    </span>
  </div>
</div>
