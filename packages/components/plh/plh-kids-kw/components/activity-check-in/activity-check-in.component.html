<div
  class="activity-container"
  (click)="!locked() && triggerActions('click')"
  [attr.data-language-direction]="templateTranslateService.languageDirection()"
>
  @if (locked() && params.countdownStartDate) {
    <div class="progress-tracker">
      <div class="countdown-text">{{ countdownText() }}</div>
      <div class="progress-bar-container">
        <div
          class="progress-bar"
          [ngStyle]="{
            width: progressPercentage() + '%'
          }"
        ></div>
      </div>
    </div>
  }
  <div class="image">
    <img [src]="(locked() ? params.lockedImageAsset : params.unlockedImageAsset) | plhAsset" />
  </div>
  <div class="details">
    <div class="title">{{ params.title }}</div>
    <div class="icon">
      <img [src]="(locked() ? params.lockedIconAsset : params.unlockedIconAsset) | plhAsset" />
    </div>
  </div>
</div>
