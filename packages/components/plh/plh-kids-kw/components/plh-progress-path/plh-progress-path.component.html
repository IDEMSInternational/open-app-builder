<div class="progress-path" #progressPath [class.loading]="loading">
  <div
    class="wrapper"
    [style.backgroundImage]="'url(' + (params.backgroundImageAsset | plhAsset) + ')'"
  >
    <!-- <div class="path-segment">
      <svg [attr.viewBox]="svgViewBox" stroke="currentColor">
        <path fill="none" [attr.d]="svgPath" />
      </svg>
    </div> -->

    <div class="progress-path-child-wrapper" [style.width]="width">
      <div class="progress-path-child-content-wrapper" [style.--container-width]="width">
        @for (
          childRow of progressRows() | filterDisplayComponent;
          track trackByRow($index, childRow)
        ) {
          <div class="progress-path-child-content">
            <plh-template-component
              [row]="childRow"
              [parent]="parent"
              [attr.data-rowname]="_row.name"
            >
            </plh-template-component>
          </div>
        }
      </div>
    </div>
  </div>
</div>
