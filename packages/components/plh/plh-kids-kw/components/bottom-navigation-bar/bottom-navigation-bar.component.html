<div class="plh-bottom-nav-wrapper" [attr.data-variant]="params.variant">
  @for (button of params.buttonList; track button.name) {
    <a
      [class]="params.variant === 'pill' ? 'nav-item pill-item' : 'nav-item'"
      routerLinkActive="active-link"
      [routerLink]="'template/' + button.target_template"
      [attr.data-name]="button.name"
      #rla="routerLinkActive"
    >
      @if (params.variant === "pill") {
        <div class="pill-content" [attr.data-isActive]="rla.isActive">
          <div class="icon">
            <img [src]="(rla.isActive ? button.active_icon : button.icon) | plhAsset" />
          </div>
          <div class="label" [attr.data-isActive]="rla.isActive">
            <p>{{ button.label }}</p>
          </div>
        </div>
      } @else {
        <div class="icon">
          <img [src]="(rla.isActive ? button.active_icon : button.icon) | plhAsset" />
        </div>
        <div
          class="label"
          [attr.data-isActive]="rla.isActive"
          [attr.data-hideInactiveText]="params.hideInactiveText"
        >
          <p>{{ button.label }}</p>
        </div>
      }
    </a>
  }
</div>
