<div class="wrapper-point">
  @if (showCelebrationAnimation) {
    <div class="celebrationAnim">
      <ng-lottie [options]="animCelebrationOptions"></ng-lottie>
    </div>
  }
  <div class="item" #item (click)="clickPointItem()">
    <div class="star" #star>
      <img [src]="'plh_images/icons/star.svg' | plhAsset" alt="" />
      <div class="star-value">
        {{ _row.value }}
      </div>
    </div>
    @if (info_icon_src) {
      <div class="info-button" (click)="clickInfo($event)">
        <img [src]="info_icon_src | plhAsset" alt="" />
      </div>
    }
    <div class="image">
      <!-- order of preference - video, lottie, img -->
      @if (video_src) {
        <video style="width: 100%; height: 100%" [src]="video_src | plhAsset" autoplay loop></video>
      }
      @if (lottie_src && !video_src) {
        <ng-lottie [options]="animOptions"></ng-lottie>
      }
      @if (icon_src && !lottie_src && !video_src) {
        <img [src]="icon_src | plhAsset" alt="" />
      }
    </div>
    @if (text) {
      <div class="text">
        {{ text }}
      </div>
    }
  </div>
</div>
