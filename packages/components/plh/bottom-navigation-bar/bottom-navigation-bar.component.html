<div class="plh-bottom-nav-wrapper">
  @for (button of params.buttonList; track button.name) {
    <a class="nav-item">
      <div class="icon">
        <img [src]="button.icon" />
      </div>
      <div class="label">
        <p>{{ button.label }}</p>
      </div>
    </a>
  }
</div>

<div class="bottom-nav-wrapper">
  <div class="container">
    <a class="nav-item">
      <div class="icon"><i>|||</i></div>
      <div class="title"><p>Home</p></div>
    </a>
    <div class="nav-item">
      <div class="icon"><i>|||</i></div>
      <div class="title"><p>Library</p></div>
    </div>
    <div class="nav-item">
      <div class="icon"><i>|||</i></div>
      <div class="title"><p>Settings</p></div>
    </div>
  </div>
</div>
