# Manually trigger an android build from Github Actions

name: Trigger Android Debug/Signed Build
on:
  workflow_dispatch:
    inputs:
      build_branch:
        required: true
        description: "Specify branch for build"
        default: "master"
jobs:
  log_build_inputs:
    runs-on: ubuntu-latest
    name: "Branch: ${{github.event.inputs.build_branch}}"
    steps:
      - run: echo "Build branch ${{github.event.inputs.build_branch}}"
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
          ref: "${{github.event.inputs.build_branch}}"
      - name: Checkout LFS objects
        run: git lfs checkout
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ./.yarn/cache
          # If cachebusting required (e.g. breaking yarn changes on update) change `v1` to another number
          key: ${{ runner.os }}-node-modules-yarn-v1-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-v1-
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Populate firebaseConfig.ts
        env:
          FIREBASE_CONFIG_TS: ${{ secrets.FIREBASE_CONFIG_TS }}
        run: echo $FIREBASE_CONFIG_TS > src/environments/firebaseConfig.ts
      - name: Populate google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo $GOOGLE_SERVICES_JSON > android/app/google-services.json
      - name: Install Dependencies
        run: yarn install
      - name: Build Angular Project
        run: npm run build
      - name: Sync Android Files
        run: npx cap sync
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - name: Build Android Debug APK
        working-directory: android
        run: ./gradlew :app:assembleDebug
      - name: Build Android Release Bundle
        working-directory: android
        run: ./gradlew :app:bundleRelease
      - name: Sign Android Release
        id: sign_aab
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: ./android/app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: release_abb
          path: android/app/build/outputs/bundle/release/app-release.aab
      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: debug_apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
