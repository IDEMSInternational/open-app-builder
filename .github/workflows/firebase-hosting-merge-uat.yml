name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - uat
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - uses: actions/checkout@v2
        with:
          lfs: true
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ./node_modules
          key: ${{ runner.os }}-node-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: Populate firebaseConfig.ts
        env:
          FIREBASE_CONFIG_TS: ${{ secrets.FIREBASE_CONFIG_TS }}
        run: echo $FIREBASE_CONFIG_TS > src/environments/firebaseConfig.ts
      - name: Set envName to uat
        run: echo "export const ENV_NAME = 'uat';" > src/environments/env_name.ts
      - run: yarn install
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PLH_TEENS_APP1 }}'
          projectId: plh-teens-app1
          channelId: live
          target: uat
          
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
